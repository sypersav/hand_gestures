<html>

<head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-warning heading">Hand Gesture app
                <br>
                <span>&#128077;</span>
                <span>&#128406;</span>
                <span>&#128076;</span>

            </h3>

            <br><br>

            <p style="font-size: 22px;">Take a picture of a Gesture

            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>webcam-view</label>
                <div id="camera"></div>
                <br>
                <button onclick="takesnapshot()" class="btn btn-warning">capture image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12" id="prediction_div">
                <label>Prediction 1</label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji "></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-warning">Predict emotion</button>
            </div>

        </center>

    </div>

    <script src="main.js "></script>

</body>

</html>
